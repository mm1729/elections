    <div class="container">
      <div class="form text-center">
        <h4>Search for a candidate's history or filter election results by year, state, district, party, and election type</h4>
      </div>
      <hr>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="candidateName" class="col-sm-2 col-sm-offset-1 control-label">Candidate Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="candidateName">
          </div>
        </div>
        <div class="form-group">
          <label for="electionType" class="col-sm-2 col-sm-offset-1 control-label">Election Type</label>
          <div id="electionType" class="col-sm-6">
            <label class="checkbox-inline">
              <input type="checkbox" id="houseElection" value="houseElection"> House
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="senateElection" value="senateElection"> Senate
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="presidentialElection" value="presidentialElection"> Presidential
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="year" class="col-sm-2 col-sm-offset-1 control-label">Year</label>
          <div id="year" class="col-sm-6">
            <label class="checkbox-inline">
              <input type="checkbox"> 2006
            </label>
            <label class="checkbox-inline">
              <input type="checkbox"> 2008
            </label>
            <label class="checkbox-inline">
              <input type="checkbox"> 2010
            </label>
            <label class="checkbox-inline">
              <input type="checkbox"> 2012
            </label>
            <label class="checkbox-inline">
              <input type="checkbox"> 2014
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="party" class="col-sm-2 col-sm-offset-1 control-label">Party</label>
          <div class="col-sm-6">
            <select class="form-control" id="party" multiple>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="state" class="col-sm-2 col-sm-offset-1 control-label">State</label>
          <div class="col-sm-6">
            <select class="form-control" id="state" multiple>
            </select>
          </div>
        </div>
        <div id="districts">
        </div>
        <div class="form-group" id="AZ">
          <label for="district" class="col-sm-2 col-sm-offset-1 control-label">District</label>
          <div class="col-sm-6">
            <select class="form-control" multiple>
              <option>01</option>
              <option>02</option>
            </select>
          </div>
        </div>
        <div class="col-sm-offset-5">
          <button class="btn btn-lg btn-success" name="submit">Submit</button>
        </div>
      </form>
    <div id="dataTable">
      <hr>
      <table class="table table-hover table-condensed">
        <thead>
          <th>Name</th>
          <th>Number of Votes</th>
          <th>Percent of Votes</th>
          <th>State</th>
          <th>District</th>
          <th>
        </thead>
      </table>
    </div>
